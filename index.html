<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body
    class="bg-image text-dark"
    style="
      background-image: url('assets/images/hanging-plant.jpg');
      height: 100vh;
      background-size: cover;
    "
  >
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1 w-100 text-center bg-info text-light"
        >Weather Dashboard</span
      >
      <p
        id="today-date-banner"
        class="navbar-brand mb-0 h1 w-100 text-center bg-info text-light"
      >
        Today's Date:
      </p>
      <p
        id="currentDay"
        class="navbar-brand mb-0 h1 w-100 text-center bg-info text-darken-4"
      ></p>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <p class="search-header my-1">Search for a city</p>
          <div class="input-group mb-3">
            <input
              id="city-search"
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
            />
            <div class="input-group-append">
              <button class="btn btn-info" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-info mb-3" type="button" id="clear-history">
            Clear history
          </button>
          <form id="history"></form>
        </div>
        <div class="col-8">
          <div class="row mr-0">
            <div class="col-12 border border-light m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city-name" class="city-name align-middle"></span>
                  <img id="current-picture" src="placeholder" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-speed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex">
                  <p id="UV-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5 Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col forecast bg-info text-white ml-3 mb-3 rounded opacity"
            ></div>
            <div
              class="col forecast bg-info text-white ml-3 mb-3 rounded opacity"
            ></div>
            <div
              class="col forecast bg-info text-white ml-3 mb-3 rounded opacity"
            ></div>
            <div
              class="col forecast bg-info text-white ml-3 mb-3 rounded opacity"
            ></div>
            <div
              class="col forecast bg-info text-white ml-3 mb-3 rounded opacity"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
